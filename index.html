<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section>
      <h1>IdeaBox</h1>
      <article>
        <h2>Filter Starred Ideas</h2>
        <button class="show-starred-button">Show Starred Ideas</button>
      </article>
    </section>

    <section>
      <form>
        <label for="title-input">Title</label>
        <textarea name="title-input" class="title-input" rows="1" cols="70"></textarea>
        <label for="body-input">Body</label>
        <textarea name="body-input" class="body-input" rows="3" cols="70"></textarea>
        <button class="save-button">Save</button>
        <button class="search-button">[search icon]</button>
        <input placeholder="Search ideas">
      </form>
    </section>

    <section>
    </section>

    <script src="./src/main.js"></script>
    <!-- <script src="./src/idea.js"></script> -->
  </body>
</html>
