<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
  <main>
    <section class="sidebar">
      <h1 class="sidebar-item">IdeaBox</h1>
      <div class="divider"></div>
      <h2 class="sidebar-item">All Your Ideas</h2>
      <button class="show-starred-button">Show Starred Ideas</button>
      <div class="divider"></div>
      <div class="comment-display">
      </div>
    </section>
    <div class="form-and-grid">
      <section class="input-form">
        <form>
          <div class="comment-form hidden form-ele">
            <button class="delete-button">
               <img class="delete-icon" src="assets/delete.svg" alt="delete ex">
               <img class="delete-icon-active" src="assets/delete-active.svg" alt="delete ex">
             </button>
            <textarea class="comment-input"></textarea>
            <button class="add-comment-button" disabled="true">Add Comment</button>
          </div>
          <div class="form-ele">
            <label for="title-input">Title</label>
            <textarea id="title-input" class="title-input form-item"></textarea>
          </div>
          <div class="form-ele">
            <label for="body-input">Body</label>
            <textarea id="body-input" class="body-input form-item"></textarea>
          </div>
          <button class="save-button form-item form-ele" disabled="true">Save</button>
        <div class="search-line form-ele">
          <label for="search-bar" class="search-icon-area">
             <img class="search-icon" src="assets/search.svg" alt="searching magnifying glass">
          </label>
          <textarea aria-label="search-bar" for="search-bar" class="search-bar form-item" placeholder="Search ideas"></textarea>
        </div>
        </form>
      </section>
      <section class="ideas-grid">
      </section>
    </div>
  <main>
    <script src="./src/idea.js"></script>
    <script src="./src/comment.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
